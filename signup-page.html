<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Keywords" content="foo,bar">
	<meta name="Description" content="Sign up page.">
	<link rel="stylesheet" type="text/css" href="styles/signup-page.css">
</head>
<body>
	<img src="logo.png" class="center"/>
	<div class="card card--signup">
		<h1 class="center">Sign up</h1>

		<form action="/signup/" method="POST">

			<label for="email">Email</label>
			<input type="email" name="email" placeholder="foo@bar.com">
			<label for="password">Password</label>
			<input type="password" name="password" placeholder="1234passw0rd">
			<input type="submit" class="button" name="submit" value="Sign up" placeholder="1234passw0rd">
		</form>
	
	</div>

<p class="center text text--white">
	Already have an account? <a href="/login">Log in</a>
</p>





</body>
</html>
